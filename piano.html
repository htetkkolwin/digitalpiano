<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Piano</title>
    <link rel="stylesheet" href="piano.css" />
  </head>
  <body>
    <div>
      <h1>Digital Piano</h1>
      <div class="container">
        <section class="piano">
          <div class="moniter">Type of Node</div>
          <div class="piano-buttons">
            <button type="button" class="btn" onclick="pianoPlay('A')">
              A
            </button>
            <button type="button" class="btn" onclick="pianoPlay('AA')">
              AA
            </button>
            <button type="button" class="btn" onclick="pianoPlay('B')">
              B
            </button>
            <button type="button" class="btn" onclick="pianoPlay('C')">
              C
            </button>
            <button type="button" class="btn" onclick="pianoPlay('C2')">
              C2
            </button>
            <button type="button" class="btn" onclick="pianoPlay('CC')">
              CC
            </button>
            <button type="button" class="btn" onclick="pianoPlay('D')">
              D
            </button>
            <button type="button" class="btn" onclick="pianoPlay('DD')">
              DD
            </button>
            <button type="button" class="btn" onclick="pianoPlay('E')">
              E
            </button>
            <button type="button" class="btn" onclick="pianoPlay('F')">
              E
            </button>
            <button type="button" class="btn" onclick="pianoPlay('FF')">
              FF
            </button>
            <button type="button" class="btn" onclick="pianoPlay('G')">
              G
            </button>
            <button type="button" class="btn" onclick="pianoPlay('GG')">
              GG
            </button>
          </div>
        </section>
      </div>

      <script src="piano.js"></script>
    </div>
  </body>
</html>
